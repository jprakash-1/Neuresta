{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign UP</title>

    <!-- Owl-Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

    <!-- Custom Style-->
    <link rel="stylesheet" href="{% static 'navbar1.css' %}">
    <link rel="stylesheet" href="{% static 'signupstyle.css' %}">
</head>

<body style="background-color: rgb(73, 73, 233);">
    <div>
        <div class="navbody">
            <ul class="menu-bar">
                <li>
                    <a class="nav" href="{% url 'home' %}">Home</a>
                </li>
                <li>
                    <a class="nav" href="{% url 'about' %}">About</a>
                </li>
                <li>
                    <a class="nav" href="{% url 'gallery' %}">Gallery</a>
                </li>
                {% if user.is_authenticated %}
                <li>
                    <a class="nav" href="{% url 'logoutuser' %}">Logout</a>
                </li>
                {% else %}
                <li>
                    <a class="nav" href="{% url 'loginuser' %}">Login</a>
                </li>
                <li>
                    <a class="nav" href="{% url 'signupuser' %}">SignUp</a>
                </li>
                {% endif %}
            </ul>
        </div>
        <div class="signupbox">
            <img src="{% static 'Avatar.png' %}" class="avatar" style="width: 270px;">
                  <h1> Signup Here</h1>
                  <form method="POST">
                      {% csrf_token %}
                    <p>Email</p>
                    <input type="text" name="email" placeholder="Email">
                    <p>Username</p>
                    <input type="text" name="username" placeholder="Username">
                    <p>Password</p>
                    <input type="password" name="password1" placeholder="Password">
                    <p>Confirm password</p>
                    <input type="password" name="password2" placeholder="Confirm Password">
        
                    <button class="button button1" type="submit">SignUp</button>
        
                    </form>
        
            </div>
        </div>

    </div>
</body>

</html>
