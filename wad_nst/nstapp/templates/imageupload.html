{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign UP</title>

    <!-- Owl-Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

    <!-- Custom Style-->
    <link rel="stylesheet" href="{% static 'navbar1.css' %}">
    <link rel="stylesheet" href="{% static 'signupstyle.css' %}">
    <link rel="stylesheet" href="{% static 'imageUpload.css' %}">

</head>

<body style="background-color: rgb(73, 73, 233);">
    <div>
        <div class="navbody">
            <ul class="menu-bar">
                <li>
                    <a class="nav" href="{% url 'home' %}">Home</a>
                </li>
                <li>
                    <a class="nav" href="{% url 'about' %}">About</a>
                </li>
                <li>
                    <a class="nav" href="{% url 'gallery' %}">Gallery</a>
                </li>
                <li>
                    <a class="nav" href="{% url 'feedback' %}">Feedback</a>
                </li>
                <li>
                    <a class="nav" href="{% url 'profile' %}">Profile</a>
                </li>
                {% if user.is_authenticated %}
                <li>
                    <a class="nav" href="{% url 'logoutuser' %}">Logout</a>
                </li>
                {% else %}
                <li>
                    <a class="nav" href="{% url 'loginuser' %}">Login</a>
                </li>
                <li>
                    <a class="nav" href="{% url 'signupuser' %}">SignUp</a>
                </li>
                {% endif %}
            </ul>
        </div>
        <div style="margin-top: 100px;">


            <h2>{{ error }}</h2>
            <div class="container center">
                <h1>Image Upload</h1>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Image Upload !</legend>
                        {{ form|crispy }}
                    </fieldset>


                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
</body>

</html>
