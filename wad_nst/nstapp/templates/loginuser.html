{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>

    <!-- Owl-Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>

    <!-- Custom Style-->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'navbar1.css' %}">
</head>

<body style="background-color: rgb(73, 73, 233);">
    <div>
        <div class="navbody">
            <ul class="menu-bar">
                <li>
                    <a class="nav" href="{% url 'home' %}">Home</a>
                </li>
                <li>
                    <a class="nav" href="{% url 'about' %}">About</a>
                </li>
                <li>
                    <a class="nav" href="{% url 'gallery' %}">Gallery</a>
                </li>
                
                {% if user.is_authenticated %}
                <li>
                    <a class="nav" href="{% url 'logoutuser' %}">Logout</a>
                </li>
                {% else %}
                <li>
                    <a class="nav" href="{% url 'loginuser' %}">Login</a>
                </li>
                <li>
                    <a class="nav" href="{% url 'signupuser' %}">SignUp</a>
                </li>
                {% endif %}
            </ul>
        </div>
        <div class="container">
            <div class="panel">
                <div class="row">
                    <div class="col liquid">
                        <h4><i class="fas fa-drafting-compass"></i> Ready Co.</h4>

                        <!-- Owl-Carousel -->

                        <div class="owl-carousel owl-theme">
                            <img src="{% static 'login_images/undraw_authentication_fsn5.svg' %}" alt=""
                                class="login_img">
                            <img src="{% static 'login_images/undraw_personal_data_29co.svg' %}" alt=""
                                class="login_img">
                            <img src="{% static 'login_images/undraw_fingerprint_swrc.svg' %}" alt="" class="login_img">
                        </div>

                        <!-- /Owl-Carousel -->

                        <div class="follow">
                            Follow us <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                    <div class="col login">

                        <form method="POST">
                            {% csrf_token %}
                            <div class="titles">
                                <h6>We keep everything</h6>
                                <h3>Ready to Login</h3>
                            </div>
                            <div class="form-group">
                                <input type="text" name='username' placeholder="Username" class="form-input">
                                <div class="input-icon">
                                    <i class="fas fa-user"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" name='password' placeholder="Password" class="form-input">
                                <div class="input-icon">
                                    <i class="fas fa-user-lock"></i>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-login">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
            integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function () {

                $('.owl-carousel').owlCarousel({
                    loop: true,
                    autoplay: true,
                    autoplayTimeout: 2000,
                    autoplayHoverPause: true,
                    items: 1
                });
            });
        </script>
    </div>
</body>

</html>
